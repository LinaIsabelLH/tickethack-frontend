<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <div id="title">Tickethack</div>
        <div>Cart</div>
        <div>Booking</div>
      </div>
      <div id="content">
        <div id="header"><p>Explore the world effortlessly by train</p></div>
        <div id="subheader">
          <p>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on Tickethack.
          </p>
        </div>
        <div id="cards-container">
          <div id="card-search">
            <input id="departure-search" placeholder="Departure"/>
            <input id="arrival-search" placeholder="Arrival"></input>
            <input id="date-search" type="date" ></input>
            <button id="btn-search">Search</button>
          </div>
          <div id="card-results">Results</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
