<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <div id="title">          
          <a href="">Tickethack</a>
        </div>
        <div id="nav-buttons">
          <a href="./cart.html">Cart</a>
          <a href="./bookings.html">Bookings</a>
        </div>
      </div>
      <div id="content">
        <div id="header"><p>Explore the world effortlessly by train</p></div>
        <div id="subheader">
          <p>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on Tickethack.
          </p>
        </div>
        <div id="cards-container">
          <div id="card-search">
            <div class="" id="cities-search">
              <input id="departure-search" class="input-search raleway" placeholder="Departure"/>
              <div class="separator"></div>
              <input id="arrival-search" class="input-search raleway" placeholder="Arrival"></input>
            </div>
            <input id="date-search" class="input-search raleway" type="date" ></input>
            <button id="btn-search" class="input-search raleway">Search</button>
          </div>
          <div id="card-results">
             <img id="not-found-icon" src="images/train.png" alt="Go for it !">
            <div class="raleway" id="not-found-text">It's time to book your future trip.</div>            
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
